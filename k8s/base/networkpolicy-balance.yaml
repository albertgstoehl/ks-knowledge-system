apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: balance-egress
  namespace: knowledge-system
spec:
  podSelector:
    matchLabels:
      app: balance
  policyTypes:
    - Egress
  egress:
    # DNS only - balance is self-contained
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
