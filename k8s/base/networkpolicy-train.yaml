apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: train-egress
  namespace: knowledge-system
spec:
  podSelector:
    matchLabels:
      app: train
  policyTypes:
    - Egress
  egress:
    # DNS
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    # Allow Garmin Connect & Runalyze API
    - to:
      - ipBlock:
          cidr: 0.0.0.0/0
      ports:
      - protocol: TCP
        port: 443
