apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: train-egress
  namespace: knowledge-system
spec:
  podSelector:
    matchLabels:
      app: train
  policyTypes:
    - Egress
  egress:
    # DNS only - train doesn't need external network access
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
