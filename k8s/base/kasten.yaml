# /home/ags/knowledge-system/k8s/base/kasten.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kasten
  namespace: knowledge-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kasten
  template:
    metadata:
      labels:
        app: kasten
    spec:
      containers:
        - name: kasten
          image: docker.io/library/kasten:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
          env:
            - name: NOTES_PATH
              value: "/app/notes"
            - name: DATABASE_URL
              value: "sqlite+aiosqlite:///./data/kasten.db"
            - name: CANVAS_URL
              value: "https://canvas.gstoehl.dev"
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: notes
              mountPath: /app/notes
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: kasten-pvc
        - name: notes
          hostPath:
            path: /home/ags/notes
            type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: kasten
  namespace: knowledge-system
spec:
  selector:
    app: kasten
  ports:
    - port: 8000
      targetPort: 8000
