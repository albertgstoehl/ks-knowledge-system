apiVersion: apps/v1
kind: Deployment
metadata:
  name: canvas
  namespace: knowledge-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: canvas
  template:
    metadata:
      labels:
        app: canvas
    spec:
      containers:
        - name: canvas
          image: docker.io/library/canvas:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              value: "sqlite+aiosqlite:///./data/canvas.db"
            - name: KASTEN_URL
              value: "https://kasten.gstoehl.dev"
          volumeMounts:
            - name: data
              mountPath: /app/data
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: canvas-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: canvas
  namespace: knowledge-system
spec:
  selector:
    app: canvas
  ports:
    - port: 8000
      targetPort: 8000
