apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegram-bot
  namespace: knowledge-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telegram-bot
  template:
    metadata:
      labels:
        app: telegram-bot
    spec:
      containers:
        - name: telegram-bot
          image: docker.io/library/telegram-bot:latest
          imagePullPolicy: Never
          env:
            - name: API_URL
              value: "http://bookmark-manager.knowledge-system.svc.cluster.local:8000"
          envFrom:
            - secretRef:
                name: bookmark-manager-secrets
          resources:
            requests:
              memory: "64Mi"
              cpu: "25m"
            limits:
              memory: "128Mi"
              cpu: "100m"
      restartPolicy: Always
