# /home/ags/knowledge-system/k8s/base/ingress.yaml

# Balance - no middleware (the timer app itself)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: balance-ingress
  namespace: knowledge-system
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  tls:
    - hosts:
        - balance.gstoehl.dev
      secretName: knowledge-system-tls
  rules:
    - host: balance.gstoehl.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: balance
                port:
                  number: 8000

---

# Knowledge system services - with break enforcement middleware
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: knowledge-system-ingress
  namespace: knowledge-system
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: knowledge-system-balance-check@kubernetescrd
spec:
  tls:
    - hosts:
        - bookmark.gstoehl.dev
        - canvas.gstoehl.dev
        - kasten.gstoehl.dev
        - train.gstoehl.dev
        - balance.gstoehl.dev
      secretName: knowledge-system-tls
  rules:
    - host: bookmark.gstoehl.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bookmark-manager
                port:
                  number: 8000
    - host: canvas.gstoehl.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: canvas
                port:
                  number: 8000
    - host: kasten.gstoehl.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kasten
                port:
                  number: 8000
    - host: train.gstoehl.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: train
                port:
                  number: 8000
