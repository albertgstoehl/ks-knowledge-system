apiVersion: apps/v1
kind: Deployment
metadata:
  name: kasten
  namespace: knowledge-system-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kasten
  template:
    metadata:
      labels:
        app: kasten
    spec:
      containers:
        - name: kasten
          image: ghcr.io/albertgstoehl/kasten:dev
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: TZ
              value: "Europe/Zurich"
            - name: NOTES_PATH
              value: "/app/notes"
            - name: DATABASE_URL
              value: "sqlite+aiosqlite:///./data/kasten.db"
            - name: CANVAS_URL
              value: "https://canvas.gstoehl.dev/dev"
            - name: BASE_PATH
              value: "/dev"
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: notes
              mountPath: /app/notes
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
      volumes:
        - name: data
          emptyDir: {}
        - name: notes
          emptyDir: {}
      imagePullSecrets:
        - name: ghcr-pull-secret
---
apiVersion: v1
kind: Service
metadata:
  name: kasten
  namespace: knowledge-system-dev
spec:
  selector:
    app: kasten
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP
