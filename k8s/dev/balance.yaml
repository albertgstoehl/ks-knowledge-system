apiVersion: apps/v1
kind: Deployment
metadata:
  name: balance
  namespace: knowledge-system-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: balance
  template:
    metadata:
      labels:
        app: balance
    spec:
      containers:
        - name: balance
          image: ghcr.io/albertgstoehl/balance:dev
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: TZ
              value: "Europe/Zurich"
            - name: DATABASE_URL
              value: "./data/balance.db"
            - name: BASE_PATH
              value: "/dev"
            - name: NEXTDNS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: balance-secrets-dev
                  key: nextdns-api-key
                  optional: true
            - name: NEXTDNS_PROFILE_ID
              valueFrom:
                secretKeyRef:
                  name: balance-secrets-dev
                  key: nextdns-profile-id
                  optional: true
          volumeMounts:
            - name: data
              mountPath: /app/data
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
      volumes:
        - name: data
          emptyDir: {}
      imagePullSecrets:
        - name: ghcr-pull-secret
---
apiVersion: v1
kind: Service
metadata:
  name: balance
  namespace: knowledge-system-dev
spec:
  selector:
    app: balance
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP
