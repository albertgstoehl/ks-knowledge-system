version: '3.8'

services:
  api:
    build: .
    container_name: bookmark-manager-api-dev
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - ./data:/app/data
      - ./src:/app/src  # Mount source for live development
    environment:
      - DATABASE_URL=sqlite:////app/data/bookmarks.db
      - JINA_API_KEY=${JINA_API_KEY:-}
      - CLAUDE_CODE_OAUTH_TOKEN=${CLAUDE_CODE_OAUTH_TOKEN:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  telegram-bot:
    build: ./bot
    container_name: bookmark-manager-bot-dev
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - API_URL=http://api:8000
      - ALLOWED_TELEGRAM_USERS=${ALLOWED_TELEGRAM_USERS:-}
    depends_on:
      - api
    volumes:
      - ./bot:/app
