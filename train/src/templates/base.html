{% import "components.html" as ui %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Train</title>
    <link rel="stylesheet" href="{{ base_path }}/static/shared/css/variables.css" />
    <link rel="stylesheet" href="{{ base_path }}/static/shared/css/base.css" />
    <link rel="stylesheet" href="{{ base_path }}/static/shared/css/components.css" />
    <link rel="stylesheet" href="{{ base_path }}/static/css/train.css" />
  </head>
  <body>
    {{ ui.header("Train", [
      ("Today", base_path ~ "/"),
      ("Log", base_path ~ "/log"),
      ("Plan", base_path ~ "/plan")
    ], active=active_tab) }}
    <main class="content-container">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </main>
    <script src="{{ base_path }}/static/shared/js/components.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
