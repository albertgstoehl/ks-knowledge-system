{% extends "base.html" %}
{% import "components.html" as ui %}
{% block content %}
<div class="page-header">
  <h2>Log Workout</h2>
</div>

<form id="set-form">
  <div class="form-row">
    <div class="form-group">
      <label class="form-group__label" for="exercise">Exercise</label>
      <input type="text" name="exercise" id="exercise" class="input" placeholder="e.g. Bench Press" required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label class="form-group__label" for="weight">Weight (kg)</label>
      <input type="number" name="weight" id="weight" class="input" step="0.5" required>
    </div>
    <div class="form-group">
      <label class="form-group__label" for="reps">Reps</label>
      <input type="number" name="reps" id="reps" class="input" required>
    </div>
    <div class="form-group">
      <label class="form-group__label" for="rir">RIR</label>
      <input type="number" name="rir" id="rir" class="input" min="0" max="5" placeholder="2">
    </div>
  </div>
  <div class="actions">
    {{ ui.button("Add Set", primary=true, type="submit") }}
  </div>
</form>

<div id="sets" class="sets-list">
  <div class="sets-list__header">Recent Sets</div>
  <!-- Populated by JS -->
</div>
{% endblock %}

{% block scripts %}
<script src="{{ base_path }}/static/js/log.js"></script>
{% endblock %}
