version: '3.8'

services:
  kasten:
    build: .
    container_name: kasten
    restart: unless-stopped
    networks:
      - app-network
    volumes:
      - ./data:/app/data
      - ./notes:/app/notes:ro
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/kasten.db
      - NOTES_PATH=/app/notes

  caddy:
    image: caddy:2
    container_name: kasten-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - app-network

networks:
  app-network:
    external: true

volumes:
  caddy_data:
  caddy_config:
