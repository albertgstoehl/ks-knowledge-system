<!-- kasten/src/templates/landing.html -->
{% extends "base.html" %}

{% block content %}
<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
    <h2 style="font-weight: normal;">Entry Points</h2>
    <a href="{{ base_path }}/random" class="btn">Feeling Lucky</a>
</div>

{% if entry_points %}
<ul class="entry-list list">
    {% for note in entry_points %}
    <li class="list__item">
        <a href="{{ base_path }}/note/{{ note.id }}">
            <span class="list__item-id">{{ note.id }}</span>
            <span>{{ note.title }}</span>
        </a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p style="color: #666;">No entry points found. Notes with only outgoing links appear here.</p>
{% endif %}
{% endblock %}
