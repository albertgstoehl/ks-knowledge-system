<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>{% block title %}Balance{% endblock %}</title>
  <link rel="stylesheet" href="/static/css/style.css?v=3">
  {% block head %}{% endblock %}
</head>
<body>
  <header class="header-nav">
    <h1>Balance</h1>
    <nav class="tabs">
      <a href="/" class="tab {% if active_nav == 'timer' %}active{% endif %}">Timer</a>
      <a href="/log" class="tab {% if active_nav == 'log' %}active{% endif %}">Log</a>
      <a href="/stats" class="tab {% if active_nav == 'stats' %}active{% endif %}">Stats</a>
      <a href="/settings" class="tab {% if active_nav == 'settings' %}active{% endif %}">Settings</a>
    </nav>
  </header>

  {% block content %}{% endblock %}

  <nav class="bottom-nav">
    <a href="/" class="bottom-nav-link {% if active_nav == 'timer' %}active{% endif %}">Timer</a>
    <a href="/log" class="bottom-nav-link {% if active_nav == 'log' %}active{% endif %}">Log</a>
    <a href="/stats" class="bottom-nav-link {% if active_nav == 'stats' %}active{% endif %}">Stats</a>
    <a href="/settings" class="bottom-nav-link {% if active_nav == 'settings' %}active{% endif %}">Settings</a>
  </nav>

  {% block scripts %}{% endblock %}
</body>
</html>
