<main class="main">
  <div class="container">
    <header class="page-header">
      <div class="time">Evening check-in</div>
      <h1>How did today feel?</h1>
    </header>

    <div class="question-group">
      <div class="feeling-options">
        <button class="feeling-btn" data-value="heavy">
          <span class="indicator"></span>
          <span>Heavy</span>
        </button>
        <button class="feeling-btn" data-value="okay">
          <span class="indicator"></span>
          <span>Okay</span>
        </button>
        <button class="feeling-btn" data-value="light">
          <span class="indicator"></span>
          <span>Light</span>
        </button>
      </div>
    </div>

    <div class="question-group">
      <label class="question-label">Meaningful time with someone?</label>
      <div class="connection-options">
        <button class="connection-btn" data-value="yes">Yes</button>
        <button class="connection-btn" data-value="no">No</button>
      </div>

      <div class="who-selector" id="who-selector">
        <div class="who-label">Who? (optional)</div>
        <div class="who-options">
          <button class="who-btn" data-value="friend">Friend</button>
          <button class="who-btn" data-value="family">Family</button>
          <button class="who-btn" data-value="partner">Partner</button>
        </div>
      </div>
    </div>

    <button class="btn btn-primary btn-full" id="submit-btn" disabled>Done</button>

    <div class="day-summary">
      <div class="day-label">Today's activity</div>
      <div class="summary-stats">
        <div class="stat">
          <div class="stat-value" id="stat-sessions">0</div>
          <div class="stat-label">Sessions</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="stat-meditation">0m</div>
          <div class="stat-label">Meditation</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="stat-exercise">0m</div>
          <div class="stat-label">Exercise</div>
        </div>
      </div>
    </div>
  </div>
</main>
<script>
document.body.classList.add('evening-mode');

const Evening = {
  feeling: null,
  hadConnection: null,
  connectionType: null,

  init() {
    this.bindEvents();
    this.loadTodayStats();
    this.checkExisting();
  },

  bindEvents() {
    document.querySelectorAll('.feeling-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.feeling-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        this.feeling = btn.dataset.value;
        this.checkComplete();
      });
    });

    document.querySelectorAll('.connection-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.connection-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        this.hadConnection = btn.dataset.value === 'yes';

        const whoSelector = document.getElementById('who-selector');
        if (this.hadConnection) {
          whoSelector.classList.add('visible');
        } else {
          whoSelector.classList.remove('visible');
          document.querySelectorAll('.who-btn').forEach(b => b.classList.remove('selected'));
          this.connectionType = null;
        }
        this.checkComplete();
      });
    });

    document.querySelectorAll('.who-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.who-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        this.connectionType = btn.dataset.value;
      });
    });

    document.getElementById('submit-btn').addEventListener('click', () => this.submit());
  },

  checkComplete() {
    document.getElementById('submit-btn').disabled = !(this.feeling && this.hadConnection !== null);
  },

  async loadTodayStats() {
    try {
      const stats = await fetch('/api/stats/today').then(r => r.json());
      document.getElementById('stat-sessions').textContent = stats.sessions || 0;
      document.getElementById('stat-meditation').textContent = `${stats.meditation_minutes || 0}m`;
      document.getElementById('stat-exercise').textContent = `${stats.exercise_minutes || 0}m`;
    } catch (err) {
      console.error('Failed to load stats:', err);
    }
  },

  async checkExisting() {
    try {
      const result = await fetch('/api/pulse/today').then(r => r.json());
      if (result.logged) {
        const pulse = result.pulse;
        this.feeling = pulse.feeling;
        this.hadConnection = pulse.had_connection;
        this.connectionType = pulse.connection_type;

        document.querySelector(`.feeling-btn[data-value="${pulse.feeling}"]`)?.classList.add('selected');
        document.querySelector(`.connection-btn[data-value="${pulse.had_connection ? 'yes' : 'no'}"]`)?.classList.add('selected');
        if (pulse.had_connection) {
          document.getElementById('who-selector').classList.add('visible');
          if (pulse.connection_type) {
            document.querySelector(`.who-btn[data-value="${pulse.connection_type}"]`)?.classList.add('selected');
          }
        }
        this.checkComplete();
      }
    } catch (err) {
      console.error('Failed to check existing:', err);
    }
  },

  async submit() {
    try {
      const response = await fetch('/api/pulse', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          feeling: this.feeling,
          had_connection: this.hadConnection,
          connection_type: this.connectionType
        })
      });

      if (response.ok) {
        window.location.href = '/';
      } else {
        alert('Failed to save check-in');
      }
    } catch (err) {
      console.error('Failed to submit:', err);
      alert('Failed to save check-in');
    }
  }
};

// Run immediately - DOM already ready when htmx swaps content
Evening.init();
</script>
